<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        /* Welcome Animation Styles */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            font-family: 'Unbounded', sans-serif;
        }

        .welcome-content {
            text-align: center;
            color: white;
        }

        .welcome-text {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            margin: 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Animation for each letter */
        .welcome-text .letter:nth-child(1) { animation: fadeInUp 0.6s forwards 0.1s; }
        .welcome-text .letter:nth-child(2) { animation: fadeInUp 0.6s forwards 0.2s; }
        .welcome-text .letter:nth-child(3) { animation: fadeInUp 0.6s forwards 0.3s; }
        .welcome-text .letter:nth-child(4) { animation: fadeInUp 0.6s forwards 0.4s; }
        .welcome-text .letter:nth-child(5) { animation: fadeInUp 0.6s forwards 0.5s; }
        .welcome-text .letter:nth-child(6) { animation: fadeInUp 0.6s forwards 0.6s; }
        .welcome-text .letter:nth-child(7) { animation: fadeInUp 0.6s forwards 0.7s; }
        .welcome-text .letter:nth-child(8) { animation: fadeInUp 0.6s forwards 0.8s; }
        .welcome-text .letter:nth-child(9) { animation: fadeInUp 0.6s forwards 0.9s; }
        .welcome-text .letter:nth-child(10) { animation: fadeInUp 0.6s forwards 1.0s; }
        .welcome-text .letter:nth-child(11) { animation: fadeInUp 0.6s forwards 1.1s; }
        .welcome-text .letter:nth-child(12) { animation: fadeInUp 0.6s forwards 1.2s; }

        .subtext {
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.4s;
            letter-spacing: 2px;
            margin-top: 1rem;
        }

        .bold-word {
            font-weight: 700;
        }

        /* Dissolve effect for main page */
        .main-content {
            opacity: 0;
            animation: dissolveIn 1.5s ease-in forwards;
            animation-delay: 3s; /* Match this with animation duration */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes dissolveIn {
            0% {
                opacity: 0;
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-content">
            <h1 class="welcome-text">
                <span class="letter">V</span>
                <span class="letter">A</span>
                <span class="letter">M</span>
                <span class="letter">O</span>
                <span class="letter">R</span>
                <span class="letter">A</span>
                <span class="letter">.</span>
                <span class="letter">S</span>
                <span class="letter">T</span>
                <span class="letter">O</span>
                <span class="letter">R</span>
                <span class="letter">E</span>
            </h1>
            <div class="subtext">make your style <span class="bold-word">BOLD</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if animation should be shown (once per session)
            if (!sessionStorage.getItem('animationShown')) {
                // Hide main content initially
                document.querySelector('.main-content').style.opacity = '0';
                
                // Animation sequence
                setTimeout(function() {
                    // Fade out welcome overlay
                    document.getElementById('welcomeOverlay').style.animation = 'fadeOut 1s forwards';
                    
                    // Remove overlay after fade out completes
                    setTimeout(function() {
                        document.getElementById('welcomeOverlay').remove();
                    }, 1000);
                    
                    // Start dissolve in effect for main content
                    document.querySelector('.main-content').style.animation = 'dissolveIn 1.5s ease-in forwards';
                    
                }, 3000); // Total animation duration before fade out
                
                // Mark animation as shown for this session
                sessionStorage.setItem('animationShown', 'true');
            } else {
                // Remove overlay immediately if animation was already shown
                document.getElementById('welcomeOverlay').remove();
                document.querySelector('.main-content').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
