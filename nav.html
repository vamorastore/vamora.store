<script>
    function loadComponents() {
        fetch('search.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('search-placeholder').innerHTML = data;
            });
            
        fetch('profile.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('profile-placeholder').innerHTML = data;
            });
            
        fetch('cart.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cart-placeholder').innerHTML = data;
            });
    }

    function toggleMobileMenu() {
        const mobileMenuContent = document.getElementById('mobileMenuContent');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        
        if (mobileMenuContent.classList.contains('active')) {
            mobileMenuContent.classList.remove('active');
            mobileMenuButton.querySelector('i').classList.add('fa-bars');
            mobileMenuButton.querySelector('i').classList.remove('fa-times');
            return;
        }
        
        mobileMenuContent.classList.add('active');
        mobileMenuButton.querySelector('i').classList.remove('fa-bars');
        mobileMenuButton.querySelector('i').classList.add('fa-times');
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadComponents();
        
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', toggleMobileMenu);
        }
    });
</script>
