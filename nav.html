<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
         body {
            font-family: 'Unbounded', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Navigation styles */
        .nav-link {
            position: relative;
            cursor: pointer;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: black;
            left: 50%;
            bottom: -4px;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
            left: 0;
        }
        
        .icon-separator {
            border-left: 1px solid black;
            height: 28px;
            margin: 0 10px;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        /* Logo animation */
        .logo-container {
            position: relative;
            display: inline-block;
        }
        .logo-container img {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            height: 50px;
            width: 60px;
        }
        .logo-container:hover img {
            transform: rotateY(360deg);
        }
        .logo-text {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.6s, left 0.6s;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .logo-container:hover .logo-text {
            opacity: 1;
            left: calc(100% + 10px);
        }
        
        /* Navigation bar */
        .navbar {
            background-color: #e5e5e5;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 50;
            height: 80px;
            display: flex;
            align-items: center;
        }
        
        .nav-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Mobile menu */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .mobile-menu-button:hover {
            color: #555;
            transform: scale(1.1);
        }
        
        .mobile-menu-button:active {
            transform: scale(0.95);
        }
        
        .nav-links {
            display: flex;
            gap: 1.75rem;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        /* Mobile menu content */
        .mobile-menu-content {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background-color: #e5e5e5;
            padding: 1.25rem 1.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 40;
        }
        
        .mobile-menu-content.active {
            display: block;
        }
        
        .mobile-menu-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        
        .mobile-menu-social {
            display: flex;
            justify-content: flex-end;
            gap: 1.75rem;
            padding: 0.75rem 0;
        }
        
        /* Cart Overlay Styles */
        .cart-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .cart-overlay.active {
            right: 0;
        }
        
        .overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .overlay-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Account dropdown styles */
        .account-icon-hover {
            transition: all 0.2s ease;
        }
        .account-icon-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .account-icon-hover:active {
            transform: scale(0.95);
        }
        .icon-hover {
            transition: all 0.2s ease;
        }
        .icon-hover:hover {
            color: #3b82f6;
            transform: scale(1.1);
        }
        .icon-hover-blue:hover {
            color: #2563eb;
        }
        .icon-hover-gray:hover {
            color: #6b7280;
        }
        .icon-hover-red:hover {
            color: #dc2626;
        }
        .icon-click-effect:active {
            transform: scale(0.85);
        }
        
        /* Login modal styles */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .loading {
            position: relative;
            pointer-events: none;
        }
        .loading:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #6b7280;
            background: none;
            border: none;
            padding: 4px;
            z-index: 10;
        }
        .password-input {
            padding-right: 40px !important;
        }

        /* Search styles */
        .search-container {
            position: relative;
            display: inline-block;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 180px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-result-item:hover {
            background-color: #f5f5f5;
        }
        
        .search-result-item .title {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }
        
        .search-result-item .category {
            font-size: 0.8em;
            color: #666;
        }
        
        .no-results {
            padding: 10px 15px;
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }
        
        .search-input-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        
        .search-input {
            padding: 8px 15px;
            padding-right: 35px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 180px;
            outline: none;
            transition: width 0.3s;
        }
        
        .search-input:focus {
            width: 220px;
            border-color: #999;
        }
        
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .search-close {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        
        .search-close:hover {
            color: #333;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
                order: 1;
            }
            
            .logo-container {
                order: 2;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .logo-container:hover img {
                transform: none;
            }
            
            .logo-text {
                display: none;
            }
            
            .nav-icons {
                order: 3;
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu-links a {
                font-size: 1rem;
            }
            
            .mobile-menu-social a {
                font-size: 1.35rem;
            }
            
            .cart-overlay {
                max-width: 100%;
            }
            
            .icon {
                font-size: 1rem;
            }
            
            .password-toggle {
                top: 36px;
            }
            #auth-container > div {
                width: 95%;
                max-width: 95%;
            }
            .auth-section {
                padding: 1.5rem;
            }

            /* Mobile search adjustments */
            .search-input-container {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                width: 100%;
                padding: 10px;
                background: #e5e5e5;
                z-index: 60;
            }
            
            .search-input {
                width: calc(100% - 50px);
                padding: 10px 45px 10px 15px;
            }
            
            .search-input:focus {
                width: calc(100% - 50px);
            }
            
            .search-results {
                position: fixed;
                top: 140px;
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
            }
            
            .search-close {
                right: 45px;
            }
            
            .search-icon {
                right: 20px;
            }

            .no-results {
                padding: 15px;
                font-size: 1em;
            }

            /* Adjusted dropdown position */
            #dropdownMenu {
                top: 100%;
                right: 0;
                left: auto;
                width: 200px;
            }
        }
        
        @media (min-width: 769px) {
            .nav-links {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .nav-links a {
                font-size: 0.875rem;
            }
            
            .cart-overlay h2 {
                font-size: 2.25rem;
            }
            
            .cart-overlay .font-medium {
                font-size: 1.125rem;
            }
            
            .cart-overlay .text-lg {
                font-size: 1.25rem;
            }
            
            .cart-overlay button {
                font-size: 1.125rem;
                padding: 1rem;
            }

            .cart-overlay .fa-times {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="mobile-menu-button" id="mobileMenuButton">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="flex items-center logo-container">
                <img alt="Company logo, a stylized representation of the company initials" class="h-12 w-auto" src="https://media-hosting.imagekit.io/57a79640510a4ff0/vamora.png?Expires=1837897542&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=QkL74gCaBuN~AToq3beDuhfdO~cKOgikij8ylI8~YZn23B~-0-97W5k2lILxR6JH-kYE13sXT20s8dDYw7Bd6BAeqpO87qpxQ4i2fLyJeZOzJKquT~sqbkrYOZ~-HSTi2FgIOuAGnQRLZQJSWFynKk6gZf1c3M1lQ0O6uKTGQ8rMBXQ8vCfaaBb2kz~aOy2Ba2t86W4B6ypKCMRlBKcLoKJ5e0ykjBN58KBklMEfbZDM5eywdTs2XYhtfp7bcWghzLLbpJGyD585JBDVgF6gMV2KLnbvoW18cdXQOfyiLNNxt-UbJxIQUi6U5GNU-qHdrLaKvynAhNLWA0hWed6tkA__"/>
                <span class="logo-text">VAMORA.STORE</span>
            </div>
            
            <div class="flex items-center space-x-2 nav-icons">
                <!-- Include Search System -->
                <div id="search-system-placeholder"></div>
                <div class="icon-separator"></div>
                
                <!-- Include Account System -->
                <div id="account-system-placeholder"></div>
                <div class="icon-separator"></div>
                
                <!-- Cart Icon (Cart System will handle the overlay) -->
                <div class="relative">
                    <a class="text-black nav-link" id="cartIconNav" style="cursor: pointer;">
                        <i class="fas fa-shopping-cart icon"></i>
                        <span class="cart-count" id="cartCount"></span>
                    </a>
                </div>
            </div>
            
            <div class="nav-links">
                <a class="text-black nav-link" href="index.html">HOME</a>
                <a class="text-black nav-link" href="shop.html">SHOP</a>
                <a class="text-black nav-link" href="about.html">ABOUT</a>
                <a class="text-black nav-link" href="contact.html">CONTACT</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Content -->
    <div class="mobile-menu-content" id="mobileMenuContent">
        <div class="mobile-menu-links">
            <a class="text-black nav-link" href="index.html">HOME</a>
            <a class="text-black nav-link" href="shop.html">SHOP</a>
            <a class="text-black nav-link" href="about.html">ABOUT</a>
            <a class="text-black nav-link" href="contact.html">CONTACT</a>
        </div>
        <div class="mobile-menu-social">
            <a class="text-black" href="#"><i class="fab fa-instagram"></i></a>
            <a class="text-black" href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <!-- Include Cart System (for overlay) -->
    <div id="cart-system-placeholder"></div>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            // If mobile menu is already open, close it
            if (mobileMenuContent.classList.contains('active')) {
                mobileMenuContent.classList.remove('active');
                mobileMenuButton.querySelector('i').classList.add('fa-bars');
                mobileMenuButton.querySelector('i').classList.remove('fa-times');
                return;
            }
            
            // Otherwise, close other elements and open mobile menu
            closeAllOpenElements();
            mobileMenuContent.classList.add('active');
            mobileMenuButton.querySelector('i').classList.remove('fa-bars');
            mobileMenuButton.querySelector('i').classList.add('fa-times');
        }

        // Function to close all open elements
        function closeAllOpenElements() {
            // Close cart
            if (typeof closeCart === 'function' && window.cartOpen) {
                closeCart();
            }
            
            // Close search
            if (window.searchOpen) {
                document.querySelector('.search-input-container').style.display = 'none';
                window.searchOpen = false;
            }
            
            // Close dropdown menu
            if (window.dropdownOpen) {
                document.getElementById('dropdownMenu').classList.add('hidden');
                window.dropdownOpen = false;
            }
            
            // Close mobile menu
            if (mobileMenuContent.classList.contains('active')) {
                mobileMenuContent.classList.remove('active');
                mobileMenuButton.querySelector('i').classList.add('fa-bars');
                mobileMenuButton.querySelector('i').classList.remove('fa-times');
            }
        }

        // Load all systems
        document.addEventListener('DOMContentLoaded', function() {
            // Load Search System
            fetch('search-system.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('search-system-placeholder').innerHTML = data;
                });
            
            // Load Account System
            fetch('account-system.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('account-system-placeholder').innerHTML = data;
                });
            
            // Load Cart System
            fetch('cart-system.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cart-system-placeholder').innerHTML = data;
                });
        });

        // Mobile menu event listener
        document.getElementById('mobileMenuButton').addEventListener('click', toggleMobileMenu);
    </script>
</body>
</html>
