<!DOCTYPE html>

<head>

    <title>404 - Style Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            font-family: 'Unbounded', sans-serif;
            color: #222;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            background: linear-gradient(45deg, #ff3366, #8844ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite alternate;
        }

        h2 {
            font-weight: 300;
            font-size: 1.8rem;
            margin: 1rem 0 2rem;
        }

        p {
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #222;
            color: white;
            text-decoration: none;
            font-weight: 400;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #ff3366;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,51,102,0.2);
        }

        /* Floating clothing items animation */
        .floating-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-item {
            position: absolute;
            opacity: 0.6;
            animation: float 15s infinite linear;
            font-size: 2rem;
        }

        /* Animation delays and positions for 15 clothing items */
        .floating-item:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; animation-duration: 18s; }
        .floating-item:nth-child(2) { top: 70%; left: 15%; animation-delay: 2s; animation-duration: 14s; }
        .floating-item:nth-child(3) { top: 30%; left: 80%; animation-delay: 4s; animation-duration: 16s; }
        .floating-item:nth-child(4) { top: 60%; left: 75%; animation-delay: 1s; animation-duration: 12s; }
        .floating-item:nth-child(5) { top: 85%; left: 50%; animation-delay: 3s; animation-duration: 19s; }
        .floating-item:nth-child(6) { top: 20%; left: 30%; animation-delay: 5s; animation-duration: 15s; }
        .floating-item:nth-child(7) { top: 45%; left: 10%; animation-delay: 2.5s; animation-duration: 17s; }
        .floating-item:nth-child(8) { top: 75%; left: 85%; animation-delay: 1.5s; animation-duration: 13s; }
        .floating-item:nth-child(9) { top: 15%; left: 65%; animation-delay: 3.5s; animation-duration: 20s; }
        .floating-item:nth-child(10) { top: 50%; left: 40%; animation-delay: 0.5s; animation-duration: 14s; }
        .floating-item:nth-child(11) { top: 80%; left: 25%; animation-delay: 4.5s; animation-duration: 16s; }
        .floating-item:nth-child(12) { top: 25%; left: 90%; animation-delay: 2.2s; animation-duration: 18s; }
        .floating-item:nth-child(13) { top: 65%; left: 55%; animation-delay: 3.2s; animation-duration: 15s; }
        .floating-item:nth-child(14) { top: 35%; left: 20%; animation-delay: 1.2s; animation-duration: 17s; }
        .floating-item:nth-child(15) { top: 90%; left: 70%; animation-delay: 4.2s; animation-duration: 13s; }

        /* Different animation styles */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes float2 {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-70px) rotate(90deg) scale(1.2);
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }

        @keyframes float3 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -40px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Assign different animations */
        .floating-item:nth-child(3n) {
            animation-name: float2;
        }
        .floating-item:nth-child(4n) {
            animation-name: float3;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .floating-item {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
