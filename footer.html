<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Footer styles */
        .footer-link {
            position: relative;
            cursor: pointer;
            font-weight: 300;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background-color: black;
            left: 50%;
            bottom: -2px;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .footer-link:hover::after,
        .footer-link.active::after {
            width: 100%;
            left: 0;
        }
        
        /* Footer */
        .footer {
            background-color: #e5e5e5;
            padding: 1.5rem;
            padding-bottom: 3rem;
        }
        
        .footer-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .footer-social-desktop,
        .footer-social-mobile {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .footer-social-desktop a,
        .footer-social-mobile a {
            font-size: 1rem;
            transition: opacity 0.3s;
        }
        
        .footer-social-desktop a:hover,
        .footer-social-mobile a:hover {
            opacity: 0.7;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 600px;
        }
        
        .footer-bottom {
            border-top: 1px solid #d1d5db;
            padding-top: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .footer-bottom p {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .footer {
                padding: 1rem;
                padding-bottom: 2rem;
            }
            
            .footer-social-desktop {
                display: none;
            }
            
            .footer-social-mobile {
                display: flex;
                margin: 1rem 0;
            }
            
            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .footer-link {
                font-size: 0.6rem;
            }
            
            .footer-bottom p {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
        
        @media (min-width: 769px) {
            .footer-social-mobile {
                display: none;
            }
            
            .footer-social-desktop {
                display: flex;
            }
            
            .footer-link {
                font-size: 0.7rem;
            }
            
            .footer-container {
                display: flex;
                flex-direction: column;
            }
            
            .footer-bottom p {
                flex-direction: row;
                align-items: center;
                gap: 0.5rem;
                line-height: normal;
            }
        }
    </style>
</head>
