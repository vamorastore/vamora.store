<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Vamora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-new { background-color: #e0e7ff; color: #4338ca; }
        .status-read { background-color: #d1fae5; color: #065f46; }
        .status-archived { background-color: #e2e8f0; color: #475569; }
        
        .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }
        
        .btn-danger {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e11d48;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.25);
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: #334155;
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e1;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #0d9488;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
        }
        
        .filter-btn {
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }
        
        .submission-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .submission-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .submission-message {
            position: relative;
        }
        
        .submission-message::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary);
            border-radius: 4px;
        }
        
        .auth-modal {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .auth-modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .google-signin-btn {
            background: #4285F4;
            background: linear-gradient(to right, #4285F4, #34A853, #FBBC05, #EA4335);
            background-size: 300% 100%;
            transition: all 0.4s ease;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.25);
        }
        
        .google-signin-btn:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(66, 133, 244, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .nav-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }
        
        .search-input {
            background-color: #f8fafc;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white nav-shadow py-4 px-6 hidden" id="navBar">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="gradient-bg p-2 rounded-lg">
                    <i class="fas fa-shield-alt text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Vamora Admin</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-1 text-sm text-gray-600">
                    <i class="fas fa-user-circle"></i>
                    <span id="userEmail"></span>
                </div>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 hidden" id="mainContent">
        <div id="errorContainer" class="hidden"></div>
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Contact Submissions</h1>
                <p class="text-gray-500 mt-2">Manage all incoming messages from your contact form</p>
            </div>
            <div class="mt-4 md:mt-0">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search submissions..." 
                           class="search-input pl-10 pr-4 py-3 w-full md:w-64 rounded-lg focus:outline-none">
                </div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-2 mb-8">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group mr-2"></i> All
            </button>
            <button class="filter-btn" data-filter="new">
                <i class="fas fa-envelope mr-2"></i> New
            </button>
            <button class="filter-btn" data-filter="read">
                <i class="fas fa-envelope-open mr-2"></i> Read
            </button>
            <button class="filter-btn" data-filter="archived">
                <i class="fas fa-archive mr-2"></i> Archived
            </button>
        </div>
        
        <!-- Submissions List -->
        <div id="submissionsList" class="grid grid-cols-1 gap-6"></div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-12">
            <div class="inline-flex items-center justify-center p-4 bg-white rounded-full shadow-lg">
                <i class="fas fa-spinner fa-spin text-2xl text-indigo-600"></i>
            </div>
            <p class="mt-4 text-gray-600 font-medium">Loading submissions...</p>
        </div>
        
        <!-- Empty State -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="inline-block p-6 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-inbox text-3xl text-indigo-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900">No submissions found</h3>
            <p class="mt-1 text-gray-500">There are currently no messages matching your criteria</p>
        </div>
    </div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="auth-modal-content p-8 max-w-md w-full animate-fadeIn">
            <div class="text-center">
                <div class="gradient-bg p-4 rounded-full inline-flex mb-4">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Admin Portal</h2>
                <p class="text-gray-600 mb-6">Sign in to access the dashboard</p>
                
                <button id="googleSignInBtn" class="google-signin-btn w-full">
                    <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
                
                <div id="authError" class="mt-4 text-sm text-red-500 hidden"></div>
                
                <div class="mt-6 pt-6 border-t border-gray-100 text-xs text-gray-500">
                    <p>Restricted to authorized personnel only</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBkMUmD27GU34yIPQAj7KUErt9muB0MdLk",
            authDomain: "vamora-co-in.firebaseapp.com",
            projectId: "vamora-co-in",
            storageBucket: "vamora-co-in.appspot.com",
            messagingSenderId: "613048727757",
            appId: "1:613048727757:web:d0c73e84fa7d93a5c21184",
            measurementId: "G-8R6TDRQGS6"
        };

        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Main Auth State Handler
        auth.onAuthStateChanged(async user => {
            const authModal = document.getElementById('authModal');
            authModal.classList.add('hidden');
            
            if (!user) {
                document.getElementById('navBar').classList.add('hidden');
                document.getElementById('mainContent').classList.add('hidden');
                authModal.classList.remove('hidden');
                return;
            }
            
            // Display user email in nav
            document.getElementById('userEmail').textContent = user.email;
            
            // Verify Google authentication
            const isGoogleUser = user.providerData.some(p => p.providerId === 'google.com');
            if (!isGoogleUser) {
                handleUnauthorized("Please sign in with Google");
                return;
            }
            
            try {
                // Check admin status
                const hasAccess = user.email === 'vamora.co.in@gmail.com' || 
                                await checkAdminStatus(user.uid);
                
                if (hasAccess) {
                    document.getElementById('navBar').classList.remove('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    initializePage();
                    loadSubmissions('all');
                } else {
                    handleUnauthorized("You don't have admin privileges");
                }
            } catch (error) {
                console.error("Auth verification failed:", error);
                handleUnauthorized("Error verifying access");
            }
        });

        // Admin Verification
        async function checkAdminStatus(uid) {
            try {
                const user = auth.currentUser;
                if (user.email === 'vamora.co.in@gmail.com') {
                    return true;
                }
                
                const doc = await db.collection('admins').doc(uid).get();
                return doc.exists;
            } catch (error) {
                console.error("Admin check error:", error);
                return false;
            }
        }

        // Enhanced unauthorized handler
        function handleUnauthorized(message) {
            showError(message);
            document.getElementById('authModal').classList.remove('hidden');
            
            // Sign out after delay
            setTimeout(() => {
                auth.signOut().catch(error => {
                    console.error("Sign out error:", error);
                });
            }, 3000);
        }

        // Initialize page components and event listeners
        function initializePage() {
            // Google Sign-In button
            document.getElementById('googleSignInBtn').addEventListener('click', async () => {
                const btn = document.getElementById('googleSignInBtn');
                const errorEl = document.getElementById('authError');
                btn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
                errorEl.classList.add('hidden');
                
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    errorEl.textContent = error.message;
                    errorEl.classList.remove('hidden');
                    btn.innerHTML = '<i class="fab fa-google mr-2"></i> Try Again';
                }
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => 
                        b.classList.remove('active'));
                    btn.classList.add('active');
                    loadSubmissions(btn.dataset.filter);
                });
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                let hasVisible = false;
                
                document.querySelectorAll('.submission-card').forEach(card => {
                    const matches = card.textContent.toLowerCase().includes(term);
                    card.style.display = matches ? 'block' : 'none';
                    if (matches) hasVisible = true;
                });
                
                document.getElementById('noResults').classList.toggle('hidden', hasVisible || term === '');
            });

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                auth.signOut().catch(error => {
                    showError("Logout failed: " + error.message);
                });
            });

            // Event delegation for dynamic buttons
            document.getElementById('submissionsList').addEventListener('click', async (e) => {
                const target = e.target.closest('.mark-read, .delete');
                if (!target) return;
                
                const id = target.dataset.id;
                const card = target.closest('.submission-card');
                
                try {
                    // Add click effect
                    target.style.transform = 'scale(0.95)';
                    setTimeout(() => { target.style.transform = ''; }, 200);
                    
                    if (target.classList.contains('mark-read')) {
                        await db.collection('contactSubmissions').doc(id).update({ status: 'read' });
                        card.querySelector('.status-badge').className = 'status-badge status-read';
                        card.querySelector('.status-badge').textContent = 'read';
                        target.remove();
                    } 
                    else if (target.classList.contains('delete')) {
                        if (confirm('Are you sure you want to delete this submission?')) {
                            await db.collection('contactSubmissions').doc(id).delete();
                            card.style.opacity = '0';
                            setTimeout(() => card.remove(), 300);
                        }
                    }
                    
                    // Update the active filter view
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    if (activeFilter !== 'all') {
                        if (target.classList.contains('delete')) {
                            // If deleted, no need to check filter
                        } else if (activeFilter !== 'read' && target.classList.contains('mark-read')) {
                            card.style.display = 'none';
                        }
                    }
                } catch (error) {
                    if (error.code === 'permission-denied') {
                        showError("You don't have permission to perform this action");
                    } else {
                        showError(`Operation failed: ${error.message}`);
                    }
                }
            });
        }

        // Submission Loading
        async function loadSubmissions(filter) {
            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('noResults').classList.add('hidden');
                document.getElementById('submissionsList').innerHTML = '';
                
                let query = db.collection('contactSubmissions').orderBy('timestamp', 'desc');
                if (filter !== 'all') query = query.where('status', '==', filter);
                
                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    document.getElementById('noResults').classList.remove('hidden');
                } else {
                    let html = '';
                    snapshot.forEach(doc => {
                        html += createSubmissionCard(doc.id, doc.data());
                    });
                    document.getElementById('submissionsList').innerHTML = html;
                }
            } catch (error) {
                showError("Failed to load submissions: " + error.message);
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        }

        // Card Creation
        function createSubmissionCard(id, data) {
            const date = data.timestamp?.toDate() || new Date();
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            return `
                <div class="submission-card glass-card animate-fadeIn">
                    <div class="p-6">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
                            <div>
                                <h3 class="font-bold text-lg text-gray-900">${escapeHtml(data.name || 'No name')}</h3>
                                <p class="text-indigo-600">${escapeHtml(data.email || 'No email')}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="status-badge ${data.status || 'new'}">
                                    ${data.status || 'new'}
                                </span>
                                <span class="text-sm text-gray-500">${formattedDate}</span>
                            </div>
                        </div>
                        
                        <div class="submission-message pl-5 my-4 text-gray-700">
                            ${escapeHtml(data.message || 'No message')}
                        </div>
                        
                        <div class="flex justify-end gap-2 mt-4">
                            ${data.status !== 'read' ? `
                                <button class="btn btn-success mark-read" data-id="${id}">
                                    <i class="fas fa-check mr-1"></i> Mark Read
                                </button>
                            ` : ''}
                            <button class="btn btn-danger delete" data-id="${id}">
                                <i class="fas fa-trash mr-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper Functions
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<"'>]/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;',
                '"': '&quot;', "'": '&#039;'
            }[m]));
        }

        function showError(message) {
            const el = document.getElementById('errorContainer');
            el.innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700">${message}</p>
                        </div>
                    </div>
                </div>
            `;
            el.classList.remove('hidden');
            setTimeout(() => {
                el.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
