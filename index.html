    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Main content container */
        .main-content {
            flex: 1;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding-top: 80px; /* Space for fixed navbar */
        }
        
        /* Product grid styles - Responsive */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .image-frame {
            width: 100%;
            max-width: 540px;
            height: 0;
            padding-bottom: 125.93%; /* 680/540 = 1.2593 ratio */
            overflow: hidden;
            position: relative;
        }
        
        .image-frame img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .image-frame:hover img:first-child {
            transform: scale(1.1);
            opacity: 0;
        }
        
        .image-frame:hover img:last-child {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .image-frame img:last-child {
            opacity: 0;
        }
        
        .product-caption {
            width: 100%;
            max-width: 540px;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 0.75rem;
        }
        
        /* Hero images */
        .hero-image {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: cover;
        }
        
        /* Button styles */
        .button {
            position: relative;
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            overflow: hidden;
            font-size: 0.75rem;
        }
        
        .button:hover {
            background-color: gray;
        }
        
        .button::before, .button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: white;
            transition: transform 0.5s;
        }
        
        .button::before {
            top: 0;
            left: -100%;
        }
        
        .button::after {
            bottom: 0;
            right: -100%;
        }
        
        .button:hover::before {
            transform: translateX(100%);
        }
        
        .button:hover::after {
            transform: translateX(-100%);
        }
        
        .button span::before, .button span::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: white;
            transition: transform 0.5s;
        }
        
        .button span::before {
            top: -100%;
            left: 0;
        }
        
        .button span::after {
            bottom: -100%;
            right: 0;
        }
        
        .button:hover span::before {
            transform: translateY(100%);
        }
        
        .button:hover span::after {
            transform: translateY(-100%);
        }
        
        /* Text styles */
        .heading-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Page title */
        .page-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            padding: 2rem 0 1rem;
            text-transform: uppercase;
        }
        
        .button-effect {
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .button-effect:hover {
            transform: scale(1.05);
        }
        
        .button-effect:active {
            transform: scale(0.95);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .heading-text {
                font-size: 1.25rem;
                text-align: center;
            }
            
            .page-title {
                font-size: 1.5rem;
                padding: 1.5rem 0 0.5rem;
            }
            
            .product-grid {
                gap: 1rem;
                padding: 0 0.5rem;
                margin-bottom: 2rem; /* Added space before footer */
            }
            
            .product-caption {
                font-size: 0.6875rem;
            }
            
            .mobile-menu-links a {
                font-size: 0.875rem;
            }
            
            .mobile-menu-social a {
                font-size: 1rem;
            }
        }
        
        @media (min-width: 769px) {
            .page-title {
                font-size: 2.5rem;
                padding: 3rem 0 1.5rem;
            }
        }
        
        @media (min-width: 1400px) {
            .heading-text {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 3rem;
            }
        }
    </style>
