<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VAMORA.STORE</title>
    
    <!-- CSS Links (all HTTPS) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Navigation Styles */
        .navbar {
            background-color: #e5e5e5;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 50;
            height: 80px;
            display: flex;
            align-items: center;
        }
        
        .nav-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-icon {
            font-size: 1.2rem;
            color: #000;
            padding: 0 10px;
        }
        
        .mobile-menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Logo styles */
        .logo-container {
            position: relative;
            display: inline-block;
        }
        
        .logo-container img {
            height: 50px;
            width: auto;
        }
        
        /* Main content spacing */
        .main-content {
            padding-top: 80px;
        }
        
        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" id="mobileMenuButton">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Logo -->
            <div class="flex items-center logo-container">
                <img src="https://media-hosting.imagekit.io/57a79640510a4ff0/vamora.png" alt="VAMORA.STORE Logo">
            </div>
            
            <!-- Desktop Navigation Icons -->
            <div class="flex items-center space-x-4">
                <!-- Search Icon -->
                <a href="#" class="nav-icon" id="searchToggle">
                    <i class="fas fa-search"></i>
                </a>
                
                <!-- Account Icon -->
                <a href="#" class="nav-icon" id="accountToggle">
                    <i class="fas fa-user"></i>
                </a>
                
                <!-- Cart Icon -->
                <a href="#" class="nav-icon" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu (hidden by default) -->
    <div class="mobile-menu hidden">
        <a href="#" class="mobile-menu-item"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="mobile-menu-item"><i class="fas fa-store"></i> Shop</a>
        <a href="#" class="mobile-menu-item"><i class="fas fa-info-circle"></i> About</a>
        <a href="#" class="mobile-menu-item"><i class="fas fa-envelope"></i> Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Your page content here -->
        <h1 class="text-center mt-8">Welcome to VAMORA.STORE</h1>
        <p class="text-center">Icons should now be visible in the navigation bar</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuButton').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
        
        // Test if Font Awesome loaded
        document.addEventListener('DOMContentLoaded', function() {
            const icons = document.querySelectorAll('.fas, .fab');
            if (icons.length > 0) {
                console.log('Font Awesome icons found:', icons.length);
            } else {
                console.warn('No Font Awesome icons detected - CSS may not have loaded');
            }
        });
    </script>
</body>
</html>
